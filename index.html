<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підсумки голосування - Верховна Рада України</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: #3a3a3a;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .frame {
            background-color: #1a1a1a;
            border: 15px solid #8b5a2b;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .screen {
            background-color: #000;
            color: #fff;
            padding: 20px;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }

        .vote-number {
            color: #ff9900;
            text-align: right;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .vote-title {
            color: #c2c2c2;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .vote-results {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .vote-label {
            text-align: left;
        }

        .vote-count {
            text-align: right;
        }

        .for {
            color: #32cd32;
        }

        .against {
            color: #ff3232;
        }

        .abstained {
            color: #cccccc;
        }

        .not-voted {
            color: #00ccff;
        }

        .total {
            color: #ffffff;
        }

        .decision {
            color: #32cd32;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
        }

        .decision.rejected {
            color: #ff3232;
        }

        .controls {
            margin-top: 30px;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .session-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 5px;
            text-align: center;
        }

        .session-code {
            font-size: 24px;
            font-weight: bold;
            color: #2e86c1;
        }

        .participants-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .timer {
            font-size: 20px;
            margin: 10px 0;
        }

        .vote-status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="screen">
            <div class="time" id="current-time">10:35</div>
            <div class="vote-number">№ <span id="vote-number">3</span></div>
            <div class="vote-title">ПІДСУМКИ ГОЛОСУВАННЯ</div>
            <div class="vote-results">
                <div class="vote-label">ЗА</div>
                <div class="vote-count for" id="votes-for">0</div>

                <div class="vote-label">ПРОТИ</div>
                <div class="vote-count against" id="votes-against">0</div>

                <div class="vote-label">УТРИМАЛИСЬ</div>
                <div class="vote-count abstained" id="votes-abstained">0</div>

                <div class="vote-label">НЕ ГОЛОСУВАЛИ</div>
                <div class="vote-count not-voted" id="votes-not-voted">0</div>

                <div class="vote-label">ВСЬОГО</div>
                <div class="vote-count total" id="votes-total">0</div>
            </div>
            <div class="decision" id="decision">ОЧІКУВАННЯ ГОЛОСУВАННЯ</div>
        </div>
    </div>

    <div class="controls">
        <div class="session-info">
            <h3>Код сесії голосування:</h3>
            <div class="session-code" id="session-code">Генерується...</div>
            <p>Поділіться цим кодом з учасниками для голосування</p>
        </div>

        <div class="control-group">
            <label for="input-vote-number">Номер голосування:</label>
            <input type="number" id="input-vote-number" value="1" min="1">
        </div>

        <div class="control-group">
            <label for="input-vote-title">Тема голосування:</label>
            <textarea id="input-vote-title" rows="2" placeholder="Введіть тему голосування">ПІДСУМКИ ГОЛОСУВАННЯ</textarea>
        </div>

        <div class="control-group">
            <label for="input-vote-time">Час на голосування (секунд):</label>
            <input type="number" id="input-vote-time" value="60" min="10" max="300">
        </div>

        <div class="timer" id="timer">Час: 00:00</div>
        <div class="vote-status" id="vote-status">Очікування початку голосування</div>

        <button id="start-vote-button">Почати голосування</button>
        <button id="end-vote-button" disabled>Завершити голосування</button>
        <button id="reset-button">Скинути результати</button>

        <div class="control-group">
            <label>Учасники голосування:</label>
            <div class="participants-list" id="participants-list">
                Немає підключених учасників
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let peer;
        let connections = {};
        let sessionCode;
        let timerInterval;
        let remainingTime = 0;
        let participants = {};
        let voteResults = {
            for: 0,
            against: 0,
            abstained: 0,
            notVoted: 0,
            total: 0
        };
        let isVotingActive = false;
        let currentVoteData = {
            voteNumber: 1,
            voteTitle: "ПІДСУМКИ ГОЛОСУВАННЯ",
            voteTime: 60,
            active: false
        };

        // DOM elements
        const currentTimeEl = document.getElementById('current-time');
        const voteNumberEl = document.getElementById('vote-number');
        const votesForEl = document.getElementById('votes-for');
        const votesAgainstEl = document.getElementById('votes-against');
        const votesAbstainedEl = document.getElementById('votes-abstained');
        const votesNotVotedEl = document.getElementById('votes-not-voted');
        const votesTotalEl = document.getElementById('votes-total');
        const decisionEl = document.getElementById('decision');
        const sessionCodeEl = document.getElementById('session-code');
        const inputVoteNumberEl = document.getElementById('input-vote-number');
        const inputVoteTitleEl = document.getElementById('input-vote-title');
        const inputVoteTimeEl = document.getElementById('input-vote-time');
        const timerEl = document.getElementById('timer');
        const voteStatusEl = document.getElementById('vote-status');
        const startVoteButtonEl = document.getElementById('start-vote-button');
        const endVoteButtonEl = document.getElementById('end-vote-button');
        const resetButtonEl = document.getElementById('reset-button');
        const participantsListEl = document.getElementById('participants-list');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Generate session code
            sessionCode = generateSessionCode();
            sessionCodeEl.textContent = sessionCode;
            
            // Initialize PeerJS
            initPeer();
            
            // Update current time
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Set up button event listeners
            setupEventListeners();
        });

        function initPeer() {
            peer = new Peer(`rada-${sessionCode}`, {
                debug: 2
            });

            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('connection', (conn) => {
                console.log('Connection received from: ' + conn.peer);
                
                conn.on('open', () => {
                    // Store connection
                    connections[conn.peer] = conn;
                    
                    // Send current state
                    sendStateToConnection(conn);
                    
                    // Set up data handler
                    conn.on('data', (data) => {
                        handleConnectionData(conn.peer, data);
                    });
                    
                    // Handle connection close
                    conn.on('close', () => {
                        console.log('Connection closed: ' + conn.peer);
                        delete connections[conn.peer];
                        removeParticipant(conn.peer);
                    });
                });
            });

            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                alert(`Помилка з'єднання: ${err.type}`);
            });
        }

        function updateCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            currentTimeEl.textContent = `${hours}:${minutes}`;
        }

        function setupEventListeners() {
            // Start vote button
            startVoteButtonEl.addEventListener('click', startVoting);
            
            // End vote button
            endVoteButtonEl.addEventListener('click', endVoting);
            
            // Reset button
            resetButtonEl.addEventListener('click', resetVoting);
        }

        function sendStateToConnection(conn) {
            conn.send({
                type: 'state',
                data: {
                    voteNumber: currentVoteData.voteNumber,
                    voteTitle: currentVoteData.voteTitle,
                    active: isVotingActive,
                    remainingTime: remainingTime,
                    decision: decisionEl.textContent
                }
            });
        }

        function broadcastToAll(message) {
            for (const connId in connections) {
                connections[connId].send(message);
            }
        }

        function handleConnectionData(peerId, data) {
            console.log('Received data from ' + peerId, data);
            
            if (data.type === 'join') {
                // Add participant
                addParticipant(peerId, data.name);
            } else if (data.type === 'vote') {
                // Record vote
                recordVote(peerId, data.vote);
            }
        }

        function addParticipant(id, name) {
            participants[id] = {
                name: name,
                status: 'не голосував'
            };
            updateParticipantsList();
            updateVoteCounts();
        }

        function removeParticipant(id) {
            if (participants[id]) {
                delete participants[id];
                updateParticipantsList();
                updateVoteCounts();
            }
        }

        function recordVote(id, vote) {
            if (participants[id] && isVotingActive) {
                participants[id].status = vote;
                updateParticipantsList();
                updateVoteCounts();
            }
        }

        function updateParticipantsList() {
            if (Object.keys(participants).length === 0) {
                participantsListEl.innerHTML = 'Немає підключених учасників';
                return;
            }

            let html = '';
            for (const [id, participant] of Object.entries(participants)) {
                const status = getVoteStatusText(participant.status);
                html += `<div>${participant.name} (${status})</div>`;
            }
            participantsListEl.innerHTML = html;
        }

        function getVoteStatusText(voteType) {
            switch(voteType) {
                case 'for': return 'ЗА';
                case 'against': return 'ПРОТИ';
                case 'abstained': return 'УТРИМАВСЯ';
                default: return 'не голосував';
            }
        }

        function startVoting() {
            const voteNumber = parseInt(inputVoteNumberEl.value);
            const voteTitle = inputVoteTitleEl.value.trim() || 'ПІДСУМКИ ГОЛОСУВАННЯ';
            const voteTime = parseInt(inputVoteTimeEl.value);
            
            if (voteTime < 10 || voteTime > 300) {
                alert('Час голосування повинен бути від 10 до 300 секунд');
                return;
            }

            isVotingActive = true;
            remainingTime = voteTime;
            
            // Update current vote data
            currentVoteData = {
                voteNumber: voteNumber,
                voteTitle: voteTitle,
                voteTime: voteTime,
                active: true
            };
            
            // Update UI
            voteNumberEl.textContent = voteNumber;
            decisionEl.textContent = 'ГОЛОСУВАННЯ ТРИВАЄ';
            decisionEl.className = 'decision';
            voteStatusEl.textContent = 'Голосування активне';
            startVoteButtonEl.disabled = true;
            endVoteButtonEl.disabled = false;
            
            // Reset vote counts
            resetVoteCounts();
            
            // Reset participant statuses
            for (const id in participants) {
                participants[id].status = 'не голосував';
            }
            updateParticipantsList();
            
            // Start timer
            startTimer();
            
            // Broadcast to all participants
            broadcastToAll({
                type: 'voting-start',
                data: {
                    voteNumber: voteNumber,
                    voteTitle: voteTitle,
                    voteTime: voteTime
                }
            });
        }

        function endVoting() {
            isVotingActive = false;
            currentVoteData.active = false;
            
            // Stop timer
            clearInterval(timerInterval);
            
            // Update UI
            voteStatusEl.textContent = 'Голосування завершено';
            startVoteButtonEl.disabled = false;
            endVoteButtonEl.disabled = true;
            
            // Determine decision
            const decision = voteResults.for > voteResults.against ? 'РІШЕННЯ ПРИЙНЯТО' : 'РІШЕННЯ НЕ ПРИЙНЯТО';
            decisionEl.textContent = decision;
            decisionEl.className = decision === 'РІШЕННЯ ПРИЙНЯТО' ? 'decision' : 'decision rejected';
            
            // Broadcast to all participants
            broadcastToAll({
                type: 'voting-end',
                data: {
                    decision: decision,
                    results: voteResults
                }
            });
        }

        function resetVoting() {
            isVotingActive = false;
            currentVoteData.active = false;
            
            // Stop timer if running
            clearInterval(timerInterval);
            
            // Reset UI
            voteNumberEl.textContent = inputVoteNumberEl.value;
            decisionEl.textContent = 'ОЧІКУВАННЯ ГОЛОСУВАННЯ';
            decisionEl.className = 'decision';
            voteStatusEl.textContent = 'Очікування початку голосування';
            timerEl.textContent = 'Час: 00:00';
            startVoteButtonEl.disabled = false;
            endVoteButtonEl.disabled = true;
            
            // Reset vote counts
            resetVoteCounts();
            
            // Reset participant statuses
            for (const id in participants) {
                participants[id].status = 'не голосував';
            }
            updateParticipantsList();
            
            // Generate new session code
            sessionCode = generateSessionCode();
            sessionCodeEl.textContent = sessionCode;
            
            // Broadcast to all participants
            broadcastToAll({
                type: 'reset'
            });
            
            // Close all connections
            for (const connId in connections) {
                connections[connId].close();
            }
            connections = {};
            
            // Reinitialize peer
            if (peer) {
                peer.destroy();
            }
            initPeer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                remainingTime--;
                
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                timerEl.textContent = `Час: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                // Broadcast time update
                broadcastToAll({
                    type: 'timer-update',
                    data: {
                        remainingTime: remainingTime
                    }
                });
                
                if (remainingTime <= 0) {
                    endVoting();
                }
            }, 1000);
        }

        function resetVoteCounts() {
            voteResults = {
                for: 0,
                against: 0,
                abstained: 0,
                notVoted: 0,
                total: 0
            };
            updateVoteCounts();
        }

        function updateVoteCounts() {
            // Count votes
            voteResults.for = 0;
            voteResults.against = 0;
            voteResults.abstained = 0;
            voteResults.notVoted = 0;
            
            for (const [id, participant] of Object.entries(participants)) {
                if (participant.status === 'for') voteResults.for++;
                else if (participant.status === 'against') voteResults.against++;
                else if (participant.status === 'abstained') voteResults.abstained++;
                else voteResults.notVoted++;
            }
            
            voteResults.total = Object.keys(participants).length;
            
            // Update display
            votesForEl.textContent = voteResults.for;
            votesAgainstEl.textContent = voteResults.against;
            votesAbstainedEl.textContent = voteResults.abstained;
            votesNotVotedEl.textContent = voteResults.notVoted;
            votesTotalEl.textContent = voteResults.total;
        }

        function generateSessionCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
    </script>
</body>
</html>
